<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <title>JS - 4-1</title>
</head>

<body>
    <div class="title has-text-centered">
        <h1>AskMeAnything</h1>
        <h2>(as long as it's a multiplication of two integers)</h2>
    </div>
    <div class="columns has-background-primary">
        <form>
            <div class="field control column is-centered">
                <label for="num1" class="label">Number 1:</label>
                <input type="text" class="input has-background-dark has-text-warning" value="" id="num1" required>
            </div>
            <div class="field control column is-centered">
                <label for="num2" class="label">Number 2:</label>
                <input type="text" class="input has-background-dark has-text-warning" value="" id="num2" required>
            </div>
            <div class="field control">
                <button class="button is-success" type="button">CALCULATION</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
