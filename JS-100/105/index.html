<body>

    <h1>JavaScript <strong>VS</strong> MathLogic</h1>
    <h2>the showdown</h2>

    <div>
        <h3>MathLogic:</h3>
        <p>x = 0.2</p>
        <p>y = 0.1</p>
        <p>x + y = 0.3</p>
    </div>

    <div>
        <h3>JavaScript:</h3>
        <p>x = 0.2</p>
        <p>y = 0.1</p>
        <p>x + y = 0.30000000000000004</p>
    </div>

    <script src="script.js">
    </script>
</body>
